<svg xmlns="http://www.w3.org/2000/svg" width="900" height="540" viewBox="0 0 900 540">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F8FAFC" />
      <stop offset="1" stop-color="#EEF2FF" />
    </linearGradient>
    <linearGradient id="btn" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60A5FA" />
      <stop offset="1" stop-color="#2563EB" />
    </linearGradient>
  </defs>
  <rect width="900" height="540" rx="28" fill="url(#bg)" />

  <!-- Phone -->
  <rect x="290" y="60" width="320" height="420" rx="44" fill="#0F172A" opacity="0.96" />
  <rect x="308" y="92" width="284" height="354" rx="28" fill="#FFFFFF" />
  <rect x="410" y="76" width="80" height="10" rx="5" fill="#334155" />

  <!-- Share button hint -->
  <rect x="342" y="140" width="216" height="52" rx="18" fill="#F1F5F9" />
  <g fill="#0F172A" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="450" y="173" font-size="18" text-anchor="middle" font-weight="700">Tap Share</text>
  </g>
  <path d="M450 124v22m0 0l-10-10m10 10l10-10" stroke="url(#btn)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Add to Home Screen hint -->
  <rect x="342" y="220" width="216" height="84" rx="18" fill="#F1F5F9" />
  <rect x="360" y="244" width="40" height="40" rx="10" fill="url(#btn)" />
  <g fill="#0F172A" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="418" y="262" font-size="16" font-weight="700">Add to Home Screen</text>
    <text x="418" y="284" font-size="13" opacity="0.8">From the share sheet</text>
  </g>

  <!-- Caption -->
  <g fill="#0F172A" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="450" y="512" font-size="18" text-anchor="middle" font-weight="700">
      Demo instruction image (SVG placeholder)
    </text>
  </g>
